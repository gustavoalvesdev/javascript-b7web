<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo Promise</title>
</head>
<body>
    
    <h1>Olá Javascript</h1>

    <button id="botao">Carregar primeiro post</button>

    <script>
        function clicou() {

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => {
                    return response.json();
                })
                .then((json) => {
                    alert(`Título do primeiro post: ${json[0].title}`);
                })

            alert('Opa, clicou!');

        }

        function somar(x, y) {
            return x + y;
        }

        document.querySelector('#botao').addEventListener('click', clicou);
    </script>

</body>
</html>
